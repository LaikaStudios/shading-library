SetPref WSSearchPaths.shader [concat $stdplaces [list \
            [file join [GetEnv RMS_SCRIPT_PATHS] include] \
            [file join [GetEnv RMSTREE] lib shaders] \
            @]]

SetPref WSSearchPaths.texture [concat $stdplaces [list \
            [file join [GetEnv RMS_SCRIPT_PATHS] texture] \
            [file join [GetEnv RMSTREE] lib textures] \
            @]]

SetPref WSSearchPaths.procedural [list \
            [file join [GetEnv RMS_SCRIPT_PATHS] include] \
            [file join [GetEnv RMSTREE] lib plugins] \
            [file join [GetEnv RMANTREE] etc] \
            @]
